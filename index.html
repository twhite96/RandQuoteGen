<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Random Quote Generator</title>
		<link rel="shortcut icon" href="/RandQuoteGen/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Random Quote Generator</h1>
		<div class="quote-box">
			<div class="quote-text">
				<blockquote>
					<p class="js-quoteBox" id="text"></p>
					<div class="author">
						<span id="quote-source"></span>
					</div>
				</blockquote>
				<div class="buttons">
					<a class="btn btn-default" id="tweet-quote" title="Tweet this quote!">
					<i class="fa fa-twitter"> </i>
				</a>
					<button class="btn btn-default" type="button" id="new-quote">Get Quote</button>
				</div>
			</div>
		</div>
		<div class="footer">by<a href="https://tiffanywhite.tech" target="_blank"> Tiffany White</a></div>
	</body>

</html>
