<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Quote Generator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <h1>Random Quote Generator</h1>
  <div class="quote-box">
    <div class="quote-text">
      <blockquote>
        <p class="js-quoteBox" id="text"></p>
        <div class="author">
          <span id="quote-source"></span>
        </div>
      </blockquote>
      <div class="buttons">
        <a class="btn btn-default" id="tweet-quote" title="Tweet this quote!">
          <i class="fa fa-twitter"> </i>
        </a>
        <button class="btn btn-default" type="button" id="new-quote">Get Quote</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <h5>Made with ❤️ in Pittsburgh, Pennsylvania by
      <a href="https://github.com/twhite96" target="_blank"> Tiffany White</a>
    </h5>
  </div>
</body>

</html>
