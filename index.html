<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.scss">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<blockquote>
				<p id="text"></p>
					<div class="author">
						<span id="quote-source"></span>
						</div>
					</blockquote>
					<div class="buttons">
						<a class="btn btn-default" id="tweet-quote" title="Tweet this quote!">
							<i class="fa fa-twitter"> </i>
						</a>
						<button class="btn btn-default" type="button" id="new-quote">Get Quote</button>
					</div>
				</div>
			</div>
			<div class="footer">by<a href="https://www.freecodecamp.com/twhite96" target="_blank"> Tiffany White</a></div>
			<script src="app.js"></script>
		</body>
		</html>
