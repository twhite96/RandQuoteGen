<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<blockquote>
				<p id="text"></p>
					<div class="author">
						<span id="quote-source"></span>
						</div>
					</blockquote>
					<div class="buttons">
						<a class="btn btn-default" id="tweet-quote" title="Tweet this quote!">
							<i class="fa fa-twitter"> </i>
						</a>
						<button class="btn btn-default" type="button" id="new-quote">Get Quote</button>
					</div>
				</div>
			</div>
			<div class="footer">by<a href="https://www.freecodecamp.com/twhite96" target="_blank"> Tiffany White</a></div>
		</body>
		</html>
